    @media (max-width: 768px) {
      .release-layout {
        grid-template-columns: 1fr;

      display: grid;

      width: 100%;
      
    }

      width: 100%;
      max-height: 60vh;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      margin-bottom: 2rem;
    }

    .genres span {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-right: 0.75rem;
    }

    .comment {
      border-left: 3px solid var(--accent);
      padding-left: 1rem;
      margin: 1.5rem 0;
      opacity: 0.85;
    }
  </style>
