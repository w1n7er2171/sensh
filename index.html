<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <title>Label</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/themes.css">

  <style>
    .hero {
      padding: 4rem 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      border: 1px solid #222;
      padding: 1rem;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .muted {
      opacity: .6;
    }
  </style>
</head>

<body data-theme="default">
  <div class="container">

    <section class="hero">
      <h1>sensh.</h1>
      <p class="muted">Independent music label</p>
    </section>

    <section>
      <h2>Artists</h2>
      <div class="grid" id="artists"></div>
    </section>

    <section>
      <h2>Latest Releases</h2>
      <div class="grid" id="releases"></div>
    </section>

    <section>
      <h2>Concerts</h2>
      <div id="concerts"></div>
    </section>

  </div>

  <script src="/js/index.js"></script>
</body>
</html>
